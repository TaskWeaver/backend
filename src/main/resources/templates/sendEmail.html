<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Weaver 인증</title>
  <style>
    @media screen and (min-width: 500px) {
      h2 {
        font-size: 32px !important;
      }
      p {
        font-size: 20px !important;
      }
    }
    @media screen and (min-width: 350px) {
      h2 {
        font-size: 28px !important;
      }
      p {
        font-size: 16px !important;
      }
    }
  </style>

</head>
<body
        style="
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI,
        Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    "
>
<div
        style="
        width: 80vw;
        max-width: 900px;
        text-align: center;
        margin: 20px;
        padding: 10px;
        border-bottom: 4px solid #20b767;
      "
>
  <header
          style="
          display: flex;
          align-items: center;
          gap: 10px;
          padding-bottom: 10px;
          border-bottom: 4px solid #20b767;
        "
  >
    <img
            src="https://taskweaver-bucket.s3.ap-northeast-2.amazonaws.com/logo.png"
            alt="Task Weaver Logo"
            style="width: 64px; height: 38px"
            width="64"
            height="38"
    />
    <h3 style="font-weight: bold; font-size: 30px; color: #000000">
      Task Weaver
    </h3>
  </header>
  <div style="display: block; padding: 20px 0">
    <h2
            style="
            display: block;
            font-weight: bold;
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
            text-align: left;
          "
    >
      본인인증을 위한 인증번호
    </h2>
    <p
            style="
            display: block;
            font-weight: normal;
            font-size: 14px;
            color: #000000;
            line-height: 2;
            text-align: left;
          "
    >
      안녕하세요. Task Weaver 입니다. <br />본 메일은 본인 확인을 위해
      발송되었습니다. <br />아래 인증번호를 사용해 본인인증을 완료해주세요.
    </p>
    <h1
            style="
            display: block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 40px;
            color: #20b767;
            letter-spacing: 2px;
          "
            th:text="${certificationNum}"
    >
      <!--<span th:text="${certificationNum}"/>-->
    </h1>
  </div>
</div>
</body>
</html>
